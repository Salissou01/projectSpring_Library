<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmer le Rejet</title>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
    body {
        background-color: #f8d7da; 
        font-family: Arial, sans-serif;
    }

    .confirm-message {
        background-color: #f5c6cb; 
        color: #721c24; 
        padding: 20px;
        margin-top: 50px;
        border-radius: 5px;
        width: 50%; 
        margin: auto; 
        text-align: center; 
    }

    .confirm-buttons {
        margin-top: 20px; 
        display: flex; 
        justify-content: center;
    }

    .btn {
        margin: 0 10px; 
    }
</style>
</head>
<body>
    <div th:replace="fragments/sidemenu :: sidemenu"></div>
    <div th:replace="fragments/topmenu :: topmenu"></div>

    <div class="col-md-9 mt-5 offset-2">
        <!-- Contenu principal ici -->
        <div class="confirm-message">
            <h2>Confirmer le rejet de l'emprunt ?</h2>
            <form action="/adminDashboard/emprunts/reject/confirm" method="post">
                <input type="hidden" name="id" th:value="${emprunt.id}" />
                <div class="confirm-buttons">
                    <button type="submit" class="btn btn-danger fas fa-check"> Oui</button>
                    <a href="/adminDashboard/emprunts" class="btn btn-secondary fas fa-times">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
