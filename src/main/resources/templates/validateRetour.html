<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmer la Validation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Votre CSS personnalisÃ© -->
    <style>
    body {
        background-color: #d4edda; /* Fond vert */
        font-family: Arial, sans-serif;
    }

    .confirm-message {
        background-color: #c3e6cb; /* Fond vert clair */
        color: #155724; /* Couleur du texte */
        padding: 20px;
        margin-top: 50px;
        border-radius: 5px;
        width: 50%; /* Largeur du fond */
        margin: auto; /* Centrer le fond horizontalement */
        text-align: center; /* Centrer le texte */
    }

    .confirm-buttons {
        margin-top: 20px; /* Marge en haut des boutons */
        display: flex; /* Utiliser flexbox pour centrer les boutons */
        justify-content: center; /* Centrer les boutons horizontalement */
    }

    .btn {
        margin: 0 10px; /* Marge entre les boutons */
    }
</style>

</head>
<body>
    <div th:replace="fragments/sidemenu :: sidemenu"></div>
    <div th:replace="fragments/topmenu :: topmenu"></div>

    <div class="col-md-9 mt-5 offset-2">
        <!-- Contenu principal ici -->
        <div class="confirm-message">
            <h2>Confirmer le retour de l'emprunt ?</h2>
            <form action="/adminDashboard/retours/valider/confirm" method="post">
    <input type="hidden" name="id" th:value="${retour.id}" />
    <div class="confirm-buttons">
        <button type="submit" class="btn btn-success fas fa-check"> Oui</button>
        <a href="/adminDashboard/retours" class="btn btn-secondary fas fa-times">Annuler</a>
    </div>
</form>

        </div>
    </div>
</body>
</html>
