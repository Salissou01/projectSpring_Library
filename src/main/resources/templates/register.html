<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 90%;
            margin: 35px;
        }
        
        .background-image {
            background-image: url('images/auth.png');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

      .register-form {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    max-width: 400px;

    overflow-y: auto;
    max-height: calc(100vh - 70px); 
}

        .register-form h3 {
            margin-bottom: 20px;
        }

        .register-form .form-group {
            margin-bottom: 20px;
        }

        .register-form .btn-register {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="background-image">
    <div class="card register-form">
        <div class="card-header text-center">
            <h3>Inscription</h3>
            	<!-- Affichage de l'erreur -->
<div th:if="${error}" id="error" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
</div>

        </div>
        <div class="card-body">
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
                
<div class="form-group">
    <label for="cin">CIN:</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
        </div>
        <input type="text" class="form-control" id="CIN" name="CIN" required>
    </div>
</div>

<div class="form-group">
    <label for="telephone">Téléphone:</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
        </div>
        <input type="text" class="form-control" id="telephone" name="telephone" required>
    </div>
</div>

                <button type="submit" class="btn btn-primary btn-block btn-register">Register</button>
                <button type="button" class="btn btn-danger btn-block btn-register " onclick="window.history.back();"> Annuler</button>
            </form>
        </div>
    </div>
</div>
<script>
    // Attendre deux secondes puis masquer le message d'erreur
    setTimeout(function() {
        var errorMessage = document.getElementById("error");
        if (errorMessage) {
            errorMessage.style.display = "none";
        }
    }, 2000); // 2000 millisecondes = 2 secondes
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-sP6nESXDElMlE5F3Z4Efhjo4lRbTXtCqcPB9T3GhKBeZ4z6Q38q8MPyBJ3dttJ8V"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+1DT0HSC2TPXv6zCkVc8qcKxe2n0E3nMl12fP1oixFBEWDLm1t2E3h9LlN"
        crossorigin="anonymous"></script>
</body>
</html>
