<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un nouvel emprunt</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            font-size: 0.9rem;
            padding: 0.375rem 0.75rem;
            max-width: 400px; 
        }

        .container {
            max-width: 600px; 
        }
    </style>
</head>
<body>
	 <div th:replace="fragments/sidemenu :: sidemenu"></div>
    <div th:replace="fragments/topmenu :: topmenu"></div>
    <div class="container mt-5 offset-3">
        <h1 >Ajouter un nouvel emprunt</h1>
        <form action="#" th:action="@{/adminDashboard/emprunts/add}" th:object="${emprunt}" method="post">
			           <div class="form-group">
			    <label for="user">Utilisateur:</label>
			    <select id="user" name="user" th:field="*{user}" class="form-control">
			        <option value="">Sélectionner un utilisateur</option>
			        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
			    </select>
			</div>
			<div class="form-group">
			    <label for="livre">Livre:</label>
			    <select id="livre" name="livre" th:field="*{livre}" class="form-control">
			        <option value="">Sélectionner un livre</option>
			        <option th:each="livre : ${livres}" th:value="${livre.id}" th:text="${livre.title}"></option>
			    </select>
			</div>
<div class="form-group">
    <label for="nombreExemplaires">Nombre d'exemplaires:</label>
    <input type="number" id="nombreExemplaires" name="nombreExemplaires" th:field="*{nombreExemplaires}" class="form-control" min="1">
</div>

            <div class="form-group">
                <label for="dateEmprunt">Date d'Emprunt:</label>
                <input type="date" id="dateEmprunt" name="dateEmprunt" th:field="*{dateEmprunt}" class="form-control">
            </div>
            <div class="form-group">
                <label for="dateRetourPrevu">Date de Retour Prévue:</label>
                <input type="date" id="dateRetourPrevu" name="dateRetourPrevu" th:field="*{dateRetourPrevu}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Ajouter l'emprunt</button>
            <button type="button" class="btn btn-danger" onclick="window.history.back();"><i class="fas fa-times"></i> Annuler</button>
        </form>
    </div>
</body>
</html>
